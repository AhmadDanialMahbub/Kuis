<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>
      <a class="navbar-brand" href="#">Home</a>
      <a class="navbar-brand" href="#">Master Data</a>
  </nav>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <br/>
      <h2>Form Data Mahasiswa</h2>
      <hr/>
        <label for="nimMhs">NIM</label>
        <input type="text" class="form-control" [(ngModel)]="nimMhs">
        <label for="namaMhs">Nama</label>
        <input type="text" class="form-control" [(ngModel)]="namaMhs">
        <label for="kelas">Kelas</label>
        <input type="text" class="form-control" [(ngModel)]="kelas">
        <br>
        <button class="btn btn-primary" (click)="addMaLa()" style="width: 100%">Tambah</button>
    </div>
    <div class="col-md-6">
      <h2 class="mt-3">Data Mahasiswa</h2>
      <hr>
      <div class="card mb-3" *ngFor="let mahasiswaLama of dataMahasiswa">
        <div class="card-header">
            <h3>{{ mahasiswaLama.namaMhs }}</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ mahasiswaLama.nimMhs }}</h5>
            <p>{{ mahasiswaLama.kelas }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
